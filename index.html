      document.getElementById("btnHowToPlay").addEventListener("click", () => {

        const texto = "A conexÃ£o entre o campo e a cidade fortalece o comÃ©rcio local ao permitir o escoamento eficiente da produÃ§Ã£o agrÃ­cola para centros urbanos. Com isso, agricultores ganham mais visibilidade e renda, enquanto a cidade recebe alimentos mais frescos, saudÃ¡veis e a preÃ§os justos. Essa integraÃ§Ã£o promove a economia regional, gera empregos e estimula prÃ¡ticas sustentÃ¡veis, construindo um ciclo de prosperidade para ambos os lados. Dito isso, para jogar, utilize as teclas W, A, S e D para mover o personagem pelo mapa. VocÃª comeÃ§a com uma semente aleatÃ³ria no inventÃ¡rio. Pressione os nÃºmeros de 1 a 6 para selecionar uma semente e clique com o mouse em um local vazio para plantÃ¡-la. ApÃ³s alguns segundos, a planta crescerÃ¡ e poderÃ¡ ser colhida clicando sobre ela. As colheitas ficam armazenadas em um painel no canto inferior da tela. Quando estiver prÃ³ximo ao caminhÃ£o, pressione R para abrir a loja. LÃ¡, vocÃª pode vender suas colheitas e comprar novas sementes com o dinheiro ganho. O objetivo do jogo Ã© expandir sua produÃ§Ã£o, aumentar seus pontos com colheitas e melhorar seu comÃ©rcio com a cidade. Jogue de forma estratÃ©gica e aproveite os benefÃ­cios da integraÃ§Ã£o entre campo e cidade!";

        const ctx = document.getElementById("creditsCanvas").getContext("2d");

        const texto = "CrÃ©ditos dedicados a Erik Emanuel Rocha Kailer, ao meu professor Bruno, ao Alura, ao governo do estado e ao agrinho.";
        drawMultilineText(ctx, texto, 50, 80, 600, 28);
      });

      function drawMultilineText(ctx, text, x, y, maxWidth, lineHeight) {
        const words = text.split(' ');
        let line = '';
        for (let i = 0; i < words.length; i++) {
          const testLine = line + words[i] + ' ';
          const metrics = ctx.measureText(testLine);
          const testWidth = metrics.width;

          if (testWidth > maxWidth && i > 0) {
            ctx.fillText(line, x, y);
            line = words[i] + ' ';
            y += lineHeight;
          } else {
            line = testLine;
          }
        }
        ctx.fillText(line, x, y);
      }

      function returnToMenu() {
        document.getElementById("howToPlay").classList.add("hidden");
        document.getElementById("credits").classList.add("hidden");
        document.getElementById("startScreen").classList.remove("hidden");
